font-weight:bolder; color:#000; 
background-color:transparent; padding:0px; border-style:none;">

color:#000; text-align:center; 
border-width:medium; border-style:none;">
                        <script>
                        var bar = 0
                        var line = "||"
                        var amount = "||"
                        count()

                            amount = amount + line
